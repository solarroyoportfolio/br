<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles-login.css">
    <link rel="shortcut icon" href="/img/logobr.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="body">
    
   <section class="login-box">
    <img src="/img/logobr.png" class="avatar" alt="logo-login">
    <h1>LOGIN...</h1>
    <form onsubmit="login(event)">

        <!-- username -->
        <label for="user">UserName</label>
        <input type="text" id="user" placeholder="Enter Username" required>

        <!-- password -->
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter Password" required>

        <input type="submit" value="ENTRAR" >
        <a href="#">Lost your password?</a> <br>
        <a href="#">Don't have an account?</a>
        
    </form>
   </section>


<script src="/js/login.js"></script>
</body>
</html>
